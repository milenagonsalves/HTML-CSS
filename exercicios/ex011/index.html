<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750 )" srcset="imagens/p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="imagem flexivel">
        img
    </picture>
    <p>Vamos aprender a reproduzir áudios em HTML5 </p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir audio <a href="midia/guanacast-33.mp3">click aqui para fazer o download do arquivo.</a></p>
    </audio>

</body>
</html>
